<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Registration</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/juzzpa.css" rel="stylesheet">
  </head>

  <body class="backgroundLogin">
	<header class="container-fluid">
    	<div class="font-champagne pull-left padding15 font-large">Juzzpa</div>
    </header>
    <legend></legend>
    
    <section id="main">
    	<form novalidate>
        	<p class="font-champagne font-large paddingLeft15 centered">Create Account</p>
        	<div style="max-width:300px;margin:auto">
	        	<input id="regName" class="juzz-form" type="text" placeholder="Name*"/>
                <input id="mobileNumber" class="juzz-form" type="text" placeholder="Mobile Number*"/>
                <input id="emailId" class="juzz-form" type="text" placeholder="Email*"/>
                <input id="password" class="juzz-form" type="password" placeholder="Password*"/>
                <input id="confirmPassword" class="juzz-form" type="password" placeholder="Confirm Password*"/>
                <button id="reg" type="button" class="juzz-button juzz-default"><span class="font-champagne">Register</span></button>
                <button type="reset" class="juzz-button juzz-theme1"><span class="font-champagne">Reset</span></button><br><br>
            </div>
        </form>
    </section>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/juzzjs/register.js"></script>
    <script src="assets/juzzjs/messages.js"></script>
  </body>
</html>
