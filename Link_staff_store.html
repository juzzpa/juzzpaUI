<!doctype html>
<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="">
        <title>Link staffs</title>
   		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
   		<link href="assets/css/juzzpa.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
		<script src="assets/js/jquery.js"></script>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/juzzjs/messages.js"></script>
		<script src="assets/juzzjs/linkStaffStore.js"></script>		
</head>

<body class="backgroundLogin" ng-app="linkstaff" ng-controller="linkstaffctrl">
	<header class="container-fluid">
		<div style="position:fixed;top:10px;left:10px;z-index:100" class="font-sourcesanspro pull-left font-large padding15">
			<img width="140" height="50" src="assets/img/icon.png"/>
		</div>
		
		<div style="position:fixed;top:10px;right:10px;padding:25px;z-index:100">
			<a href="loginPage.html"><div id="logout" class="font-sourcesanspro pull-right" style="border:1px solid black;padding:8px;border-radius:20px;">LogOut</div></a>
			<a data-toggle="modal" id="home" href="Add stores#homeModal" class="font-sourcesanspro pull-right" style="border:1px solid black;padding:8px;border-radius:20px;margin-right:20px;"><span>Home</span></a>
		</div>
    </header>
    
    
    <section class="container-fluid margintop100">
    	<div style="width:70%;float:left">
			<div class="row">
				<div align="center" ng-repeat="x in addedStaff" class="col-sm-2">
					<img ng-click="createform($index)" src="{{x.img}}" style="border-radius:20px;" width="80" height="80"/>
					<p class="font-sourcesanspro">{{x.name}}</p>
				</div>
			</div>
		</div>
		
		<div align="center" ng-show="!showupdate" style="width:30%;float:right;background-color:lightGrey;height:250px;padding:90px;">
			<p class="font-sourcesanspro font-medium">Select staff for linking to store</p>
		</div>
		<div ng-show="showupdate" style="width:30%;float:right;border:1px solid #c8c8c8;padding:20px;position:relative;height:250px;">
			<div align="center">
				<p class="font-sourcesanspro centered">{{linksuccess}}<a href="#" ng-show="hideError" ng-click="hideAlert()" style="float:right;font-size:15px;">&times;</a></p>
				<img src="{{staffimg}}" alt="STAFF IMAGE" style="border-radius:30px;" width="80" height="80"/>
				<p class="font-sourcesanspro" >{{staffname}}</p>
				<select ng-model="masterStore" class="juzz-form" ng-options="s.storeId as s.storename for s in addedStore"></select>
			</div>
			<button ng-click="update(masterStore,staffid,staffindex)" type='button' style="position:absolute;bottom:0;left:0" class='juzz-button juzz-theme1 font-sourcesanspro'>Update</button>
		</div>
    </section>
    
    <section aria-hidden="true" aria-smallledby="viewHome" role="dialog" id="homeModal" class="container modal fade">
    	<div class="modal-dialog" style="width:30%;" >
    	<a href="My_profile.html"><div class="padding15 optionbg font-sourcesanspro centered">My profile</div></a>
        <a href="Add_services.html"><div class="padding15 optionbg font-sourcesanspro centered">Manage services</div></a>
        <a href="Add_staffs.html"><div class="padding15 optionbg font-sourcesanspro centered">Manage staffs</div></a>
		<div class="padding15 juzz-default font-sourcesanspro centered">Link staffs</div>
        <a href="Add_stores.html"><div class="padding15 optionbg font-sourcesanspro centered">Manage stores</div></a>
        <a href="Dashboard.html"><div class="padding15 optionbg font-sourcesanspro centered">Dashboard</div></a>
        </div>
    </section>
	
</body>
</html>
