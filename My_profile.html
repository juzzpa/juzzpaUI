<!doctype html>
<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="">
        <title>Profile</title>
   		<link href="assets/css/bootstrap.css" rel="stylesheet">
   		<link href="assets/css/juzzpa.css" rel="stylesheet">
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>

<body class="backgroundLogin">
	<header class="container-fluid">
		<div class="font-champagne pull-left font-large padding15">Juzzpa</div>
        <div id="logout" class="font-champagne pull-right padding25">LogOut</div>
        <a data-toggle="modal" id="home" href="Add services#homeModal" class="font-champagne pull-right padding25"><span style="color:white">Home</span></a>
    </header>
    <legend></legend>
    
    <section id="main">
    	<form novalidate>
        	<p class="font-champagne font-large paddingLeft15 centered">Profile</p>
            <p id="dummy"></p>
        	<div style="max-width:400px;margin:auto" class="centered">
            	<img src="assets/img/b2.png" class="img-circle" width="100" height="100"/>
	        	<input id="buName" class="juzz-form1" type="text" placeholder="Name*" disabled/>
				<select id="category" class="juzz-form1" disabled></select>
                <input id="buAddress" class="juzz-form1" type="text" placeholder="Address*" disabled/>
                <input id="buContact" class="juzz-form1" type="tel" placeholder="Contact Landline*" disabled/>
                <input id="mobileNumber" class="juzz-form1" type="tel" placeholder="Mobile Number*" disabled/>
                <input id="emailId" class="juzz-form1" type="text" placeholder="Email" disabled/>
                <input class="juzz-form1" type="text" placeholder="Website" disabled/>
                <input class="juzz-form1" type="text" placeholder="Facebook URL" disabled/>
                <input class="juzz-form1" type="text" placeholder="Twitter URL" disabled/>
                <button id="modifyProfile" type="button" class="juzz-button juzz-default"><span class="font-champagne">Modify</span></button>
                <button id="buProfile" type="button" class="juzz-button juzz-default" style="display:none"><span class="font-champagne">Submit</span></button>
                <button id="reset" type="reset" class="juzz-button juzz-theme1" style="display:none"><span class="font-champagne">Reset</span></button><br><br>
            </div>
        </form>
    </section>
    
    <section aria-hidden="true" aria-smallledby="viewHome" role="dialog" id="homeModal" class="container modal fade">
    	<div class="modal-dialog" >
    	<div class="padding15 juzz-default font-champagne centered">My profile</div>
        <div class="padding15 juzz-theme1 font-champagne centered">Manage services</div>
        <div class="padding15 juzz-theme1 font-champagne centered">Manage staffs</div>
        <div class="padding15 juzz-theme1 font-champagne centered">Manage stores</div>
        <div class="padding15 juzz-theme1 font-champagne centered">Dashboard</div>
        </div>
    </section>
    
	<script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>	
    <script src="assets/juzzjs/buDetails.js"></script>
    <script src="assets/juzzjs/messages.js"></script>
    
</body>
</html>
